<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Generate QR Code{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Generate QR Code</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="url">Enter Your URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="Enter URL here" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
        {% if img_str %}
            <div class="mt-4">
                <img src="data:image/png;base64,{{ img_str }}" alt="QR Code" class="img-fluid">
            </div>
        {% endif %}
    </div>
</body>
</html>
